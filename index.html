<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #161616;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 22px;
            margin-bottom: 15px;
            color: #fff;
            text-align: left;
        }

        .image-container {
            background: #222;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 100%;
            border-radius: 15px;
        }

        .edit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #32CD32;
            font-size: 16px;
            cursor: pointer;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            resize: none;
            height: 80px;
            background: #292929;
            color: white;
        }

        textarea::placeholder {
            color: #999;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #32CD32, #228B22);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(90deg, #228B22, #006400);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>ВАШ ЗАКАЗ <span class="edit-button" onclick="editOrder()">Править</span></h2>

        <div class="image-container">
            <img id="orderImage" src="" alt="Композиция">
        </div>

        <div class="input-group">
            <label for="comment">Ваши пожелания, уточнения и видоизменения композиции:</label>
            <textarea id="comment" placeholder="Например, добавить красные шары..."></textarea>
        </div>

        <button class="button" onclick="submitOrder()">Разместить заказ</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let orderImage = document.getElementById("orderImage");
        let params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("image_url");

        if (imageUrl) {
            orderImage.src = imageUrl;
        }

        function submitOrder() {
            let orderData = {
                comment: document.getElementById("comment").value
            };

            Telegram.WebApp.sendData(JSON.stringify(orderData));
            Telegram.WebApp.close();
        }

        function editOrder() {
            Telegram.WebApp.sendData(JSON.stringify({ action: "edit_image" }));
            Telegram.WebApp.close();
        }
    </script>

</body>
</html>
