<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background-color: #f5f5f5; color: #333; text-align: center; padding: 20px; }
        
        .container {
            max-width: 420px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #d61a1a;
        }

        .image-container {
            background: linear-gradient(135deg, #ff6347, #ff2e63);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            padding: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
        }

        img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
            padding: 0 10px;
        }

        label {
            font-weight: bold;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: all 0.3s ease-in-out;
            background: #f8f8f8;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #ff2e63;
            background: #fff;
        }

        textarea {
            resize: none;
            height: 60px;
        }

        .button {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #ff6347, #ff2e63);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .button:hover {
            background: linear-gradient(135deg, #ff2e63, #ff6347);
        }

        .delivery-options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding: 0 10px;
        }

        .delivery-option {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 2px solid #ddd;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            font-weight: bold;
            color: #555;
        }

        .delivery-option.selected {
            border-color: #ff2e63;
            background: #ff2e63;
            color: white;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>

        <div class="image-container">
            <img id="orderImage" src="" alt="–ö–æ–º–ø–æ–∑–∏—Ü–∏—è">
        </div>

        <div class="delivery-options">
            <div class="delivery-option selected" id="pickup">–°–∞–º–æ–≤—ã–≤–æ–∑</div>
            <div class="delivery-option" id="delivery">–î–æ—Å—Ç–∞–≤–∫–∞</div>
        </div>

        <div class="input-group">
            <label for="deliveryTime">–í—Ä–µ–º—è –ø–æ–ª—É—á–µ–Ω–∏—è:</label>
            <input type="time" id="deliveryTime">
        </div>

        <div class="input-group">
            <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
            <textarea id="comment" placeholder="–í–∞—à–∏ –ø–æ–∂–µ–ª–∞–Ω–∏—è..."></textarea>
        </div>

        <button class="button" onclick="submitOrder()">–†–∞–∑–º–µ—Å—Ç–∏—Ç—å –∑–∞–∫–∞–∑</button>

        <div id="error" class="error-message">‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.</div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let orderImage = document.getElementById("orderImage");
        let params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("image_url");

        if (imageUrl) {
            orderImage.src = imageUrl;
        } else {
            orderImage.style.display = "none";
        }

        let pickupBtn = document.getElementById("pickup");
        let deliveryBtn = document.getElementById("delivery");

        pickupBtn.addEventListener("click", () => selectDeliveryOption("–°–∞–º–æ–≤—ã–≤–æ–∑"));
        deliveryBtn.addEventListener("click", () => selectDeliveryOption("–î–æ—Å—Ç–∞–≤–∫–∞"));

        function selectDeliveryOption(option) {
            pickupBtn.classList.remove("selected");
            deliveryBtn.classList.remove("selected");

            if (option === "–°–∞–º–æ–≤—ã–≤–æ–∑") pickupBtn.classList.add("selected");
            else deliveryBtn.classList.add("selected");
        }

        function submitOrder() {
            let orderData = {
                deliveryType: pickupBtn.classList.contains("selected") ? "–°–∞–º–æ–≤—ã–≤–æ–∑" : "–î–æ—Å—Ç–∞–≤–∫–∞",
                deliveryTime: document.getElementById("deliveryTime").value,
                comment: document.getElementById("comment").value,
            };

            console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö:", orderData);
            Telegram.WebApp.sendData(JSON.stringify(orderData));
            setTimeout(() => Telegram.WebApp.close(), 700);
        }
    </script>

</body>
</html>
