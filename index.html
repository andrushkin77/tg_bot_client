<body>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        let orderImage = document.getElementById("orderImage");
        let params = new URLSearchParams(window.location.search);
        let imageUrl = params.get("image_url");

        function submitOrder() {
