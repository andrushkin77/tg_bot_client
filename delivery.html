<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Информация о доставке</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: #161616;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      position: relative;
    }
    h2 { margin-bottom: 15px; font-size: 20px; }
    label { margin-top: 10px; display: block; }
    input, button {
      width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 5px;
    }
    input { background: #292929; color: white; }
    button { background: #32CD32; color: white; font-weight: bold; margin-top: 20px; }
    .back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: none;
      color: #32CD32;
      border: none;
      font-size: 16px;
      text-decoration: underline;
      cursor: pointer;
      padding: 0;
    }
  </style>
</head>
<body>
<button class="back-button" id="backBtn">← Назад</button>
<div class="container">
    <h2>Информация о доставке</h2>
    <label>Город</label>
    <input type="text" id="city" value="">
    <label>Адрес</label>
    <input type="text" id="address">
    <label>Имя</label>
    <input type="text" id="recipient_name">
    <label>Телефон</label>
    <input type="text" id="recipient_phone">
    <button id="saveBtn">Сохранить</button>
</div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const orderId = urlParams.get('order_id'); // если заказ уже создан, в URL передается order_id
  const partnerId = urlParams.get('partner_id');

  document.getElementById('backBtn').addEventListener('click', () => {
    if (orderId && partnerId) {
      window.location.href = `order_checkout.html?order_id=${orderId}&partner_id=${partnerId}`;
    } else {
      window.history.back();
    }
  });

  // Если заказ уже создан, подгружаем данные из сервера
  if (orderId) {
    fetch(`https://mqnl9l-2a02-6ea0-c71c-8--3.ru.tuna.am/api/order_details?order_id=${orderId}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          const order = data.order;
          document.getElementById('city').value = order.city || '';
          document.getElementById('address').value = order.delivery_address || '';
          document.getElementById('recipient_name').value = order.recipient_name || '';
          document.getElementById('recipient_phone').value = order.recipient_phone || '';
        }
      })
      .catch(err => console.error("Ошибка загрузки доставки:", err));
  }

  document.getElementById('saveBtn').addEventListener('click', () => {
    const deliveryData = {
      city: document.getElementById('city').value,
      address: document.getElementById('address').value,
      recipient_name: document.getElementById('recipient_name').value,
      recipient_phone: document.getElementById('recipient_phone').value
    };
    if (!orderId) {
      // Заказ ещё не создан – сохраняем данные локально
      localStorage.setItem('deliveryData', JSON.stringify(deliveryData));
      alert("Данные о доставке сохранены");
      Telegram.WebApp.close(); // Закрываем окно мини-приложения
    } else {
      // Обновляем данные в БД через API
      fetch(`https://mqnl9l-2a02-6ea0-c71c-8--3.ru.tuna.am/api/update_order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ order_id: orderId, ...deliveryData })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          alert("Данные о доставке обновлены");
          window.location.href = `order_checkout.html?order_id=${orderId}&partner_id=${partnerId || ''}`;
        } else {
          alert("Ошибка при сохранении: " + data.message);
        }
      })
      .catch(err => {
        alert("Сетевая ошибка при сохранении");
        console.error(err);
      });
    }
  });
</script>
</body>
</html>
