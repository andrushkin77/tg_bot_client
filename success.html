<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>행햟햨햟향 쮐쮐햪햩햣햫!</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="container">
        <h1>游꿀 행햟햨햟향 혞혜햣혣햫 쮐쮐햪햩햣햫!</h1>
        <p>뉋썜 향햟햨햟향 햦햫혪혝  쮏쐄햟햠쮐햨혞. 뤯웷쟳얧썛좜햣 쮏얨쒫왐햤햢햣햫햦혪.</p>
        <button class="button" onclick="closeApp()">행햟햨혦혝혧</button>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function closeApp() {
            Telegram.WebApp.close();
        }
    </script>
</body>
</html>
