<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Предложения от партнёров</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
    body{background:#161616;color:#fff;padding:20px}
    .container{max-width:500px;margin:0 auto;background:#1e1e1e;
               padding:20px;border-radius:15px}
    .offer{padding:15px;background:#292929;margin:15px 0;border-radius:5px}
    .offer h3{margin-bottom:10px}
    .offer p{margin-bottom:10px}
    .offer button{width:100%;padding:10px;border:none;border-radius:5px;
                  cursor:pointer;font-weight:bold}
    .details-btn{background:#555;color:#fff;margin-top:6px}
    .choose-btn {background:#32CD32;color:#fff}
    .no-offers{text-align:center;margin-top:20px}
  </style>
</head>
<body>
<div class="container">
  <h2>Предложения от партнёров</h2>
  <div id="offersContainer">Загрузка…</div>
</div>

<script>
const tg        = Telegram.WebApp; tg.expand();
const orderId   = new URLSearchParams(location.search).get('order_id');
const apiBase   = 'https://jz92oe-79-127-211-217.ru.tuna.am/api';

/* принять предложение партнёра */
function acceptOffer(partnerId, price){
  fetch(`${apiBase}/accept_offer`,{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({
      order_id:  orderId,
      partner_id: partnerId,
      price:     price
    })
  })
  .then(r=>r.json())
  .then(j=>{
    if(j.status!=='success'){ alert(j.message||'Ошибка'); return; }
    location.href = `order_checkout.html?order_id=${orderId}&partner_id=${partnerId}`;
  })
  .catch(()=>alert('Сетевая ошибка. Попробуйте ещё раз.'));
}

/* перейти к детальной странице предложения */
function viewDetails(partnerId, offerId){
  location.href =
    `order_detail_client.html?partner_id=${partnerId}` +
    `&offer_id=${offerId}&order_id=${orderId}`;
}

/* загрузка откликов */
function loadOffers(){
  fetch(`${apiBase}/offers?order_id=${orderId}`)
    .then(r=>r.json()).then(data=>{
      const box = document.getElementById('offersContainer');
      box.innerHTML = '';
      if(!data.offers || !data.offers.length){
        box.innerHTML = '<p class="no-offers">Пока предложений нет.</p>'; return;
      }
      data.offers.forEach(o=>{
        const div=document.createElement('div'); div.className='offer';
        div.innerHTML = `
          <h3>${o.partner_name}</h3>
          <p>Стоимость: <strong>${o.price} руб.</strong></p>
          <button class="choose-btn"
                  onclick="acceptOffer(${o.partner_id}, ${o.price})">
            Выбрать исполнителя
          </button>
          <button class="details-btn"
                  onclick="viewDetails(${o.partner_id}, ${o.id})">
            Смотреть детали
          </button>`;
        box.appendChild(div);
      });
    })
    .catch(()=>document.getElementById('offersContainer')
        .innerText='Ошибка загрузки предложений.');
}
loadOffers();
</script>
</body>
</html>
